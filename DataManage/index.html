<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mastering Data Management</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Outfit:wght@500;700&display=swap"
        rel="stylesheet">

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="app-container">
        <header>
            <h1>Data Management Explorer</h1>
            <p class="subtitle">Interactive Notes, Real-time Analysis, and Statistical Vizualization</p>
        </header>

        <!-- Navigation Tabs -->
        <div class="tabs">
            <button class="tab-btn active" onclick="switchTab('study')">Study Notes</button>
            <button class="tab-btn" onclick="switchTab('analysis')">Data Analysis Tool</button>
        </div>

        <!-- SECTION 1: STUDY NOTES -->
        <section id="study-section" class="content-section active">
            <div class="card">
                <h2>Fundamental Concepts</h2>
                <p>Explore the core pillars of statistics. Click on any topic to dive deeper.</p>
            </div>

            <div id="topics-container">
                <!-- Topics will be injected by study.js -->
            </div>
        </section>

        <!-- SECTION 2: DATA ANALYSIS -->
        <section id="analysis-section" class="content-section">
            <div class="card">
                <div class="mode-toggle">
                    <button id="toggle-comparison" class="btn btn-secondary" onclick="toggleComparisonMode()">
                        Enable Comparison Mode (2 Datasets)
                    </button>
                </div>

                <div class="input-area">
                    <div class="dataset-group">
                        <h3>Dataset 1</h3>
                        <textarea id="data-input-1" rows="3"
                            placeholder="Enter numbers separated by commas or spaces (e.g., 12, 15, 8, 20)"></textarea>
                        <div class="controls-grid" style="margin-top: 10px;">
                            <button class="btn btn-secondary" onclick="randomizeData(1)">ðŸŽ² Randomize</button>
                        </div>
                    </div>

                    <div id="dataset-2-container" class="dataset-group"
                        style="display: none; margin-top: 20px; border-top: 1px dashed #ccc; padding-top: 20px;">
                        <h3>Dataset 2</h3>
                        <textarea id="data-input-2" rows="3"
                            placeholder="Enter second set of numbers for comparison"></textarea>
                        <div class="controls-grid" style="margin-top: 10px;">
                            <button class="btn btn-secondary" onclick="randomizeData(2)">ðŸŽ² Randomize</button>
                        </div>
                    </div>

                    <div class="controls-grid" style="margin-top: 25px;">
                        <button class="btn btn-primary" onclick="analyzeData()">ðŸ“Š Analyze & Visualize</button>
                        <button class="btn btn-error" onclick="clearAll()"
                            style="background-color: #ffebee; color: #d32f2f;">Clear All</button>
                    </div>
                </div>
            </div>

            <!-- Results Display -->
            <div id="results-area" class="card" style="display: none;">
                <h2>Statistical Summary</h2>

                <div class="results-grid" id="stats-grid-1">
                    <!-- Stats injected here -->
                </div>

                <div id="stats-grid-2" class="results-grid"
                    style="display: none; border-top: 1px solid #eee; margin-top: 15px; padding-top: 15px;">
                    <!-- Stats for set 2 injected here -->
                </div>

                <div id="correlation-box"
                    style="display: none; margin-top: 20px; padding: 15px; background: #e3f2fd; border-radius: 12px; text-align: center;">
                    <!-- Correlation results -->
                </div>
            </div>

            <!-- Visualizations -->
            <div id="charts-area" style="display: none;">
                <div class="card">
                    <h3>Visualizations</h3>
                    <div class="chart-container">
                        <canvas id="mainChart"></canvas>
                    </div>
                    <div class="controls-grid" style="justify-content: center; margin-top: 15px;">
                        <button class="btn btn-secondary" onclick="setChartType('bar')">Histogram</button>
                        <button class="btn btn-secondary" onclick="setChartType('box')">Box Plot</button>
                        <button id="scatter-btn" class="btn btn-secondary" style="display: none;"
                            onclick="setChartType('scatter')">Scatter Plot</button>
                    </div>
                </div>
            </div>
        </section>

        <footer style="text-align: center; color: #888; font-size: 0.8rem; margin-top: 50px;">
            <p>&copy; 2024 Data Management Interactive</p>
        </footer>
    </div>

    <!-- SCRIPTS -->
    <script src="js/math_utils.js"></script>
    <script src="js/study.js"></script>
    <script src="js/analysis.js"></script>
    <script src="js/app.js"></script>

</body>

</html>
