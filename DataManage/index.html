<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mastering Data Management</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Outfit:wght@500;700&display=swap"
        rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="app-container">
        <header>
            <h1>Data Management Explorer</h1>
            <p class="subtitle">Interactive Notes and Statistical Analysis</p>
        </header>

        <!-- Navigation Tabs -->
        <div class="tabs">
            <button class="tab-btn active" onclick="switchTab('study')">Study Notes</button>
            <button class="tab-btn" onclick="switchTab('analysis')">Data Analysis Tool</button>
        </div>

        <!-- SECTION 1: STUDY NOTES -->
        <section id="study-section" class="content-section active">
            <div class="card">
                <h2>Fundamental Concepts</h2>
                <p>Explore the core pillars of statistics. Click on any topic to dive deeper.</p>
            </div>

            <div id="topics-container">
                <!-- Topics will be injected by study.js -->
            </div>
        </section>

        <!-- SECTION 2: DATA ANALYSIS -->
        <section id="analysis-section" class="content-section">
            <div class="card">
                <div class="input-area">
                    <div class="dataset-group">
                        <h3>Enter Data Points</h3>
                        <textarea id="data-input-1" rows="3"
                            placeholder="Enter numbers separated by commas or spaces (e.g., 12, 15, 8, 20)"></textarea>
                        <div class="controls-grid" style="margin-top: 10px;">
                            <button class="btn btn-secondary" onclick="randomizeData(1)">ðŸŽ² Randomize</button>
                        </div>
                    </div>

                    <div class="controls-grid" style="margin-top: 25px;">
                        <button class="btn btn-primary" onclick="analyzeData()">ðŸ“Š Calculate Statistics</button>
                        <button class="btn btn-error" onclick="clearAll()"
                            style="background-color: #ffebee; color: #d32f2f;">Clear All</button>
                    </div>
                </div>
            </div>

            <!-- Results Display -->
            <div id="results-area" class="card" style="display: none;">
                <h2>Statistical Summary</h2>

                <div class="results-grid" id="stats-grid-1">
                    <!-- Stats injected here -->
                </div>
            </div>
        </section>

        <footer style="text-align: center; color: #888; font-size: 0.8rem; margin-top: 50px;">
            <p>&copy; 2024 Data Management Interactive</p>
        </footer>
    </div>

    <!-- SCRIPTS -->
    <script src="js/math_utils.js"></script>
    <script src="js/study.js"></script>
    <script src="js/analysis.js"></script>
    <script src="js/app.js"></script>

</body>

</html>
